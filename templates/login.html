{% extends 'base.html' %} {% block main_content %}

<div class="container-width550 z-depth-3">
  <div class="row">
    <form action="{{ url_for('user_auth') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="user_password" name="user_password" type="password" class="validate" minlength="6" required>
          <label for="user_password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12 center-align">
          <button class="btn btn-large btn-register waves-effect waves-light z-depth-3" type="submit" name="action">Login
            <i class="material-icons right">done</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock main_content %}
