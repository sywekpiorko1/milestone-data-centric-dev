{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s12 right-align">
            <a href=""
              class="margin-up waves-effect waves-light btn-large valign-wrapper grey darken-4"><i
                class="material-icons left">search</i>Search</a>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">local_dining</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">search by meal name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">local_grocery_store</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">search by ingredients</label>
          </div>
          <div class="col s12 right-align">
            <a href="{{ url_for('add_recipe') }}"
              class="margin-up waves-effect waves-light btn-large valign-wrapper grey darken-4"><i
                class="material-icons right">note_add</i>Add Recipe</a>
          </div>
        </div>
      </form>
    </div>
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
      <div class="card z-depth-3">
        <div class="card-image circle waves-effect waves-block waves-light">
          <img class="activator" src="{{recipe.photo}}">
        </div>
        <div class="card-content">

          <span class="truncate card-title activator grey-text text-darken-4 center-align">
            {{recipe.meal}}
          </span>
          <h6>Cuisine: <em>{{recipe.cuisine}}</em></h6>
          <!-- <span>
            <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="btn-floating pulse red"><i
                class="large material-icons">zoom_in</i></a>
          </span> -->
        </div>
        <div class="card-reveal">
          <span class="card-title flow-text grey-text text-darken-4">{{recipe.meal}}<i
              class="material-icons right">close</i></span>
          <p class="truncate">{{recipe.instructions}}</p>
        </div>
        <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" title="View"
          class="ngl btn-floating waves-effect waves-light purple lighten-4"><i class="material-icons">zoom_in</i></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock content%}
