{% extends 'base.html' %} {% block content %}


<div class="row">
        {% for recipe in recipes %}
    <div class="col s12 m6 l4">
        <div class="card z-depth-3">
            <div class="card-image circle waves-effect waves-block waves-light">
                <img class="activator" src="{{recipe.photo}}">
            </div>
            <div class="card-content">

                <span class="card-title activator grey-text text-darken-4 center-align"><h4>{{recipe.meal}}</h4></span>
                <span>
                    <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="btn-floating pulse red"><i class="large material-icons">arrow_forward</i></a>
                    </span>
                <span>
                    <a class="btn-floating right"><i class="material-icons">edit</i></a>
                </span>

                <!--<p><a href="#">Edit</a></p>-->
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{recipe.meal}}<i class="material-icons right">close</i></span>
                <p>{{recipe.instructions}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock content%}
