{% extends 'base.html' %} {% block content %}
<!-- TO BE IMPLEMENTED FOR NICE FLOW OF CARDS -->
<!-- https://codepen.io/mike-north/pen/MwVoYp -->

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s4">
        <i class="material-icons prefix">local_dining</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">search by meal name</label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">local_grocery_store</i>
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">search by ingredients</label>
      </div>
      <div class="col s4 right-align">
        <a href="{{ url_for('add_recipe') }}" class="waves-effect waves-light btn-large valign-wrapper grey darken-4"><i
            class="material-icons right">note_add</i>Add Recipe</a>
      </div>
    </div>
  </form>
</div>

<div class="row">
  {% for recipe in recipes %}
  <div class="col s12 m6 l4">
    <div class="card z-depth-3">
      <div class="card-image circle waves-effect waves-block waves-light">
        <img class="activator" src="{{recipe.photo}}">
      </div>
      <div class="card-content">

        <span class="flow-text card-title activator grey-text text-darken-4 center-align">
          {{recipe.meal}}
        </span>
        <span>
          <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="btn-floating pulse red"><i
              class="large material-icons">zoom_in</i></a>
        </span>
        <span>
          <a class="btn-floating right"><i class="material-icons">edit</i></a>
        </span>

        <!--<p><a href="#">Edit</a></p>-->
      </div>
      <div class="card-reveal">
        <span class="card-title flow-text grey-text text-darken-4">{{recipe.meal}}<i
            class="material-icons right">close</i></span>
        <p>{{recipe.instructions}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>



{% endblock content%}
