{% extends 'base.html' %} {% block content %}
<div class="container-wide">
  <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

      <!--                              MEAL NAME -->
      <!--                              CATEGORY FROM LIST -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">room_service</i>
          <input id="meal" name="meal" type="text" class="validate" required>
          <label for="icon_prefix">Meal Name</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">category</i>
          <select id="category" name="category" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
            <option value="{{category.category_name}}">{{category.category_name}}</option>
            {% endfor %}
          </select>
          <label>Category</label>
        </div>
      </div>

      <!--                                AUTHOR -->
      <!--                                CUISINE FROM LIST -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">face</i>
          <input id="author" name="author" type="text" class="validate" required>
          <label for="icon_prefix">Author</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">flag</i>
          <select id="cuisine" name="cuisine" class="validate" required>
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisines %}
            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
            {% endfor %}
          </select>
          <label>Cuisine</label>
        </div>
      </div>

      <!-- <div class="row"> -->
      <!--                              NUMBER OF VIEWS -->
      <!-- <div class="input-field col s12 l6">
        <i class="material-icons prefix">visibility</i>
        <input id="views" name="views" type="text" class="validate">
        <label for="icon_prefix">Views (insert 0 for testing)</label>
      </div> -->
      <!--                              NUMBER OF UPVOTES -->
      <!-- <div class="input-field col s12 l6">
        <i class="material-icons prefix">thumb_up</i>
        <input id="upvotes" name="upvotes" type="text" class="validate">
        <label for="icon_prefix">Upvotes (insert 0 for testing)</label>
      </div>
    </div> -->

      <!--                              INGREDIENTS -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">scatter_plot</i>
          <input id="ingredients" name="ingredients" type="text" class="validate" required>
          <label for="icon_prefix">Ingredients (seperated by commas)</label>
        </div>
      </div>

      <!--                              PREPARATION INSTRUCTIONS -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">format_list_numbered</i>
          <textarea name="instructions" id="instructions" class="materialize-textarea validate" required></textarea>
          <label for="icon_telephone">Preparation Instructions</label>
        </div>
      </div>

      <!--                              ALLERGENS CHECKBOXES -->
      <div class="row">
        <div class="row">
          <div class="col">
            <i class="small material-icons prefix">warning</i>
            <span class="padded-from-left"><strong> Allergens in meal</strong></span>
          </div>
        </div>
        <div class="col offset-s2">
          {% for allergen in allergens %}
          <div class="col s12 m6">
            <input name="allergens" value="{{allergen.allergen_name}}" type="checkbox" class="filled-in"
              id="{{allergen.allergen_name}}" />
            <label for="{{allergen.allergen_name}}">{{allergen.allergen_name}}</label>
          </div>
          {% endfor %}
        </div>
      </div>

      <!--                                YOUTUBE LINK -->
      <!--                                PHOTO LINK -->
      <div class="row">
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">movie</i>
          <input id="youtube" name="youtube" type="text" class="validate" required>
          <label for="icon_prefix">Youtube link</label>
        </div>
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">insert_photo</i>
          <input id="photo" name="photo" type="text" class="validate" required>
          <label for="icon_prefix">Photo link</label>
        </div>
      </div>

      <!--                                ADD RECIPE BUTTON -->
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe to Databse
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
