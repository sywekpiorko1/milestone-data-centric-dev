{% extends 'base.html' %} {% block main_content %}
<div class="container-wide z-depth-3" style="margin-top: 20px">
  <div class="card-action">
    <a href="#" onclick="history.go(-1)">BACK</a>
  </div>
  <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">

      <!--                              MEAL NAME -->
      <!--                              CATEGORY FROM LIST -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">room_service</i>
          <input placeholder="input meal name" id="meal" name="meal" type="text" class="validate" required>
          <label for="meal">Meal Name</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">category</i>
          <select id="category" name="category" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
            <option value="{{category.category_name}}">{{category.category_name}}</option>
            {% endfor %}
          </select>
          <label>Category</label>
        </div>
      </div>

      <!--                                AUTHOR -->
      <!--                                CUISINE FROM LIST -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">face</i>
          <input id="author" name="author" type="text" value="{{ author_passed_in.username }}" disabled>
          <label for="icon_prefix">Author</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">flag</i>
          <select id="cuisine" name="cuisine" class="validate" required>
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisines %}
            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
            {% endfor %}
          </select>
          <label>Cuisine</label>
        </div>
      </div>

      <!--                              INGREDIENTS -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">scatter_plot</i>
          <textarea id="textarea1" name="ingredients" class="materialize-textarea validate" placeholder="(separated by COMMAS)" required></textarea>
          <label for="textarea1">Ingredients</label>
        </div>
      </div>

      <!--                              PREPARATION INSTRUCTIONS -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">format_list_numbered</i>
          <textarea id="textarea2" name="instructions" class="materialize-textarea validate" placeholder="(separated and ending by DOTS)" required></textarea>
          <label for="textarea2">Preparation Instructions</label>
        </div>
      </div>

      <!--                              ALLERGENS CHECKBOXES -->
      <div class="row">
        <div class="row">
          <div class="col">
            <i class="small material-icons prefix">warning</i>
            <span class="padded-from-left"><strong> Allergens in meal</strong></span>
          </div>
        </div>
        {% for allergen in allergens %}
        <div class="col s5 offset-s1 l3">
          <p>
            <label for="{{allergen.allergen_name}}">
              <input type="checkbox" id="{{allergen.allergen_name}}" class="filled-in" name="allergens"
                value="{{allergen.allergen_name}}" />
              <span>{{allergen.allergen_name}}</span>
            </label>
          </p>
        </div>
        {% endfor %}
      </div>

      <!--                                YOUTUBE LINK -->
      <!--                                PHOTO LINK -->
      <div class="row">
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">movie</i>
          <input id="youtube" name="youtube" type="text" class="validate" required>
          <label for="youtube">Youtube link</label>
        </div>
        <div class="input-field col s12 l6">
          <i class="material-icons prefix">insert_photo</i>
          <input id="photo" name="photo" type="text" class="validate" required>
          <label for="photo">Photo link</label>
        </div>
      </div>

      <!--                                ADD RECIPE BUTTON -->
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe to Databse
          <i class="material-icons right">playlist_add</i>
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock main_content %}
