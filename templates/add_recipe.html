{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>
<div class="row">
  <form action="" method="POST" class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="meal" name="meal" type="text" class="validate">
        <label for="icon_prefix">Meal Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="category" name="category" type="text" class="validate">
        <label for="icon_prefix">Category Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea name="instructions" id="instructions" class="materialize-textarea"></textarea>
        <label for="icon_telephone">Preparation Instructions</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="author" name="author" type="text" class="validate">
        <label for="icon_prefix">Author</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="ingredients" name="ingredients" type="text" class="validate">
        <label for="icon_prefix">Ingredients (check if seperated by commas will create array in
          [ingredients:Array])</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="views" name="views" type="text" class="validate">
        <label for="icon_prefix">Views (insert 0 for testing)</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="upvotes" name="upvotes" type="text" class="validate">
        <label for="icon_prefix">Upvotes (insert 0 for testing)</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="allergens" name="allergens">
          <option value="" disabled selected>Choose Allergens</option>
          {% for allergen in allergens %}
          <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
          {% endfor %}
        </select>
        <label>Allergens</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="cuisine" name="cuisine">
          <option value="" disabled selected>Choose Cuisine</option>
          {% for cuisine in cuisines %}
          <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
          {% endfor %}
        </select>
        <label>Cuisine</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="youtube" name="youtube" type="text" class="validate">
        <label for="icon_prefix">Youtube link</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="photo" name="photo" type="text" class="validate">
        <label for="icon_prefix">Photo link</label>
      </div>
    </div>

    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe to Databse
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>

  </form>
</div>

{% endblock %}
